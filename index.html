<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video World - Light Sporty + Equalizer</title>
  <style>
    :root {
      --theme-bg: #ffffff;
      --theme-text: #222;
      --theme-accent: #4caf50;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--theme-bg);
      color: var(--theme-text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 1s ease;
    }

    header, footer {
      width: 100%;
      background: var(--theme-bg);
      padding: 14px 20px 10px;
      font-size: 18px;
      border-bottom: 1px solid #ccc;
      color: var(--theme-text);
      z-index: 10;
    }

    header {
      position: fixed;
      top: 0;
    }

    .equalizer-bar {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 2px;
      height: 40px;
    }

    .equalizer-bar span {
      width: 3px;
      height: 20%;
      border-radius: 2px;
      animation: wave 1.2s infinite ease-in-out;
    }
    
     .equalizer-bar span:nth-child(odd) {
      background-color: #ff4081;
    }
    .equalizer-bar span:nth-child(even) {
      background-color: #00bcd4;
    }
    .equalizer-bar span:nth-child(1) { animation-delay: 0s; }
    .equalizer-bar span:nth-child(2) { animation-delay: 0.05s; }
    .equalizer-bar span:nth-child(3) { animation-delay: 0.1s; }
    .equalizer-bar span:nth-child(4) { animation-delay: 0.15s; }
    .equalizer-bar span:nth-child(5) { animation-delay: 0.2s; }
    .equalizer-bar span:nth-child(6) { animation-delay: 0.25s; }
    .equalizer-bar span:nth-child(7) { animation-delay: 0.3s; }
    .equalizer-bar span:nth-child(8) { animation-delay: 0.35s; }
    .equalizer-bar span:nth-child(9) { animation-delay: 0.4s; }
    .equalizer-bar span:nth-child(10) { animation-delay: 0.45s; }
    .equalizer-bar span:nth-child(11) { animation-delay: 0.5s; }
    .equalizer-bar span:nth-child(12) { animation-delay: 0.55s; }
    .equalizer-bar span:nth-child(13) { animation-delay: 0.6s; }
    .equalizer-bar span:nth-child(14) { animation-delay: 0.65s; }
    .equalizer-bar span:nth-child(15) { animation-delay: 0.7s; }
    .equalizer-bar span:nth-child(16) { animation-delay: 0.75s; }
    .equalizer-bar span:nth-child(17) { animation-delay: 0.8s; }
    .equalizer-bar span:nth-child(18) { animation-delay: 0.85s; }
    .equalizer-bar span:nth-child(19) { animation-delay: 0.9s; }
    .equalizer-bar span:nth-child(20) { animation-delay: 0.95s; }

    .equalizer-bar span:nth-child(odd) { animation-delay: 0s; }
    .equalizer-bar span:nth-child(even) { animation-delay: 0.3s; }

    @keyframes wave {
      0%, 100% { height: 20%; }
      75% {height:75%;}
      50% { height: 100%; }
    }

    footer {
      position: fixed;
      bottom: 0;
      text-align: center;
      font-size: 14px;
      padding: 12px;
      border-top: 1px solid #ccc;
    }

    main {
      flex: 1;
      padding-top: 120px;
      padding-bottom: 60px;
      display: flex;
      overflow: hidden;
    }

    .sidebar {
      width: 25%;
      background: #f5f5f5;
      overflow-y: auto;
      padding: 15px;
      border-right: 1px solid #ccc;
    }

    .sidebar h2 {
      margin-bottom: 10px;
      font-size: 18px;
    }

    .sidebar div {
      cursor: pointer;
      margin-bottom: 12px;
      transition: transform 0.2s ease;
    }

    .sidebar div:hover {
      transform: scale(1.04);
    }

    .sidebar img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .main-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      background: var(--theme-bg);
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .nav-buttons button {
      flex: 1;
      margin: 0 6px;
      padding: 10px 0;
      font-size: 16px;
      background: #ffffff;
      color: var(--theme-text);
      border: 2px solid var(--theme-accent);
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-buttons button:hover {
      background: var(--theme-accent);
      color: #fff;
    }

    .player-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border: 2px solid #ccc;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .player-wrapper iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      left: 0;
      top: 0;
      border-radius: 12px;
    }

    .thumbs {
      display: flex;
      flex-wrap: wrap;
      gap: 14px;
      justify-content: center;
    }

    .thumbs div {
      width: 120px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .thumbs div:hover {
      transform: scale(1.1);
    }

    .thumbs img {
      width: 100%;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .thumbs small {
      display: block;
      text-align: center;
      color: #555;
      font-size: 13px;
      margin-top: 4px;
    }

    header input, header button {
      padding: 6px 10px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    header input {
      width: 60%;
      background: #fff;
      color: #000;
    }

    header button {
      background: var(--theme-accent);
      color: #fff;
      font-weight: bold;
      margin-left: 10px;
      cursor: pointer;
    }

    header button:hover {
      background: #388e3c;
    }
  </style>
</head>
<body>
  <header>
    <div class="equalizer-bar">
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
      <span></span><span></span><span></span><span></span><span></span>
    </div>
    <div style="display: flex; align-items: center; justify-content: space-between; flex-wrap: wrap;">
      <h1 style="margin: 10px 0;">Video World</h1>
      <div>
        <input type="text" id="searchBox" placeholder="Search videos..." onkeypress="if(event.key==='Enter') searchYouTube()">
        <button onclick="searchYouTube()">Search</button>
      </div>
    </div>
  </header>

  <main>
    <div class="sidebar">
      <h2>Suggestions</h2>
      <div id="suggestions"></div>
    </div>
    <div class="main-content">
      <div class="nav-buttons">
        <button onclick="prevVideo()">◀ Previous</button>
        <button onclick="nextVideo()">Next ▶</button>
      </div>
      <div class="player-wrapper">
        <iframe id="videoPlayer" allowfullscreen></iframe>
      </div>
      <div class="thumbs" id="thumbList"></div>
    </div>
  </main>

  <footer>&copy; 2025 Owned by Kumar Abhishek</footer>

  <script>
    const apiKey = "AIzaSyCXUVDdL4abRF-tVNmyCkzzD1OySNqtp3g";
    const defaultPlaylistId = "PLFgquLnL59alCl_2TQvOiD5Vgm1hCaGSI";
    let videos = [];
    let currentIndex = 0;

    async function fetchPlaylistVideos() {
      const res = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=25&playlistId=${defaultPlaylistId}&key=${apiKey}`);
      const data = await res.json();
      videos = data.items.map(item => ({
        id: item.snippet.resourceId.videoId,
        title: item.snippet.title,
        thumb: item.snippet.thumbnails.high?.url || item.snippet.thumbnails.default.url
      }));
      currentIndex = 0;
      renderVideos();
    }

    async function searchYouTube(query = "") {
      const q = query || document.getElementById("searchBox").value;
      const res = await fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&type=video&videoEmbeddable=true&maxResults=25&q=${encodeURIComponent(q)}&key=${apiKey}`);
      const data = await res.json();
      if (!data.items || data.items.length === 0) {
        alert("No results found.");
        return;
      }
      videos = data.items.map(item => ({
        id: item.id.videoId,
        title: item.snippet.title,
        thumb: item.snippet.thumbnails.high?.url || item.snippet.thumbnails.default.url
      }));
      currentIndex = 0;
      renderVideos();
    }

    function renderVideos() {
      const suggestions = document.getElementById("suggestions");
      const thumbList = document.getElementById("thumbList");
      const player = document.getElementById("videoPlayer");
      suggestions.innerHTML = "";
      thumbList.innerHTML = "";
      player.src = `https://www.youtube.com/embed/${videos[currentIndex].id}?autoplay=1&rel=0`;
      videos.forEach((video, i) => {
        const thumb = document.createElement("div");
        thumb.innerHTML = `<img src="${video.thumb}" alt="${video.title}"><div style="font-size: 14px;">${video.title}</div>`;
        thumb.onclick = () => loadVideo(i);
        suggestions.appendChild(thumb);
        const thumbMini = document.createElement("div");
        thumbMini.innerHTML = `<img src="${video.thumb}" alt="${video.title}"><small>${video.title}</small>`;
        thumbMini.onclick = () => loadVideo(i);
        thumbList.appendChild(thumbMini);
      });
    }

    function loadVideo(index) {
      currentIndex = index;
      document.getElementById("videoPlayer").src = `https://www.youtube.com/embed/${videos[currentIndex].id}?autoplay=1&rel=0`;
    }

    function prevVideo() {
      if (currentIndex > 0) loadVideo(currentIndex - 1);
    }

    function nextVideo() {
      if (currentIndex < videos.length - 1) loadVideo(currentIndex + 1);
    }

    const themeColors = ["#e3f2fd", "#e8f5e9", "#fff3e0", "#fce4ec", "#ede7f6"];
    let index = 0;
    setInterval(() => {
      document.documentElement.style.setProperty('--theme-bg', themeColors[index]);
      index = (index + 1) % themeColors.length;
    }, 2000);

    window.onload = fetchPlaylistVideos;
  </script>
</body>
</html>
